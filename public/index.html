<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="top: 15%;">
<div class="modal-dialog modal_size" role="document">
  <div class="modal-content">
    <div class="modal-header" id="modal-header">
      <h5 class="modal-title" id="exampleModalLabel" style="color: #5e5959;;">Create Group</h5>
      <button id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <a href="#" id="emailnotregistered">Email is not registered!</a>
    <div class="modal-body modal_body_align">
      <h6 style="margin-top: -1pc;">Name:</h6>
      <input type="text" name="group_name" id="group_name"> <br>
      <a href="#" class="menu_list" style="font-size: 12px;" id="addmember">+ Add Members</a>
      <input type="email" name="member_email" id="member_email" class="addmember" >
      <a href="#" style="font-size: 12px;" class="addmember" id="add">Add</a>
      <div id="addmemberList">
      </div>
      <textarea name="" id="eventdesc" cols="25" rows="5" placeholder="Description..."></textarea>
      <input type="date" name="" id="eventdate">
      <br>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary createbtn"  id="create_Group">Create</button>
      <button type="button" class="btn btn-primary createbtn"  id="create_Event">Create</button>

      <p class="card-text">Create a Group</p>
    </div>
  </button>
</div>
